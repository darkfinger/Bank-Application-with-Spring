<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common-header::common-header"/>

<body>
<nav th:replace="common/common-header::common-navbar" />

<main role="main" class="container">
    <div class="starter-template">
        <h1>Your Account summary</h1>
        <div class="card-deck" >
            <div class="card" th:each="account : ${account}">
                <div class="card-body">
                    <H5 class="card-header" th:text="${'Account NO : '+account.accountNo}">Account No: </h5>
                    <!--<h5 class="card-title" th:text="${'Account NO : '+account.accountNo}"></h5>-->
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8" th:text="${account.accountType}">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8" th:text="${account.balance}">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted"><a href="#" th:href="@{'/user/'+${account.getUserId()}+'/'+${account.getAccountNo()}+'/accountDetails'}">More details</a></small>
                    </p>
                </div>
            </div>
            <div class="card" th:remove="all">
                <div class="card-body">
                    <h5 class="card-title">Account No: </h5>
                    <p class="card-text">details.</p>
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
            <div class="card" th:remove="all">
                <div class="card-body">
                    <h5 class="card-title">Account No: </h5>
                    <p class="card-text">details.</p>
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
            <!--<div class="card bg-light mb-3" style="max-width: 18rem;">-->
            <!--<div class="card-header">Saving</div>-->
            <!--<div class="card-body">-->
            <!--<p class="card-text">-->
            <!--s-->
            <!--</p>-->

        </div>
    </div>
</main><!-- /.container -->

<div th:replace="common/common-header::common-footer-script" />
</body>
</html>
