<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Bank</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>

    <!--Local css-->
    <link href="/css/bodytemplate.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-warning bg-warning fixed-top">
    <a class="navbar-brand" href="#" th:href="@{'/user/'+${user.getId()}+'/'}">Summary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{'/user/'+${user.getId()}+'/myAccount'}">My Profile</a>
            </li>
            <li class="nav-item dropdown">
                <div class="dropdown bg-warning">
                    <button class="btn btn-secondary dropdown-toggle bg-warning" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </button>
                    <div class="dropdown-menu bg-warning" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item bg-warning" href="#">Log Out</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Your Account summary</h1>
        <div class="card-deck" >
            <div class="card" th:each="account : ${account}">
                <div class="card-body">
                    <H5 class="card-header" th:text="${'Account NO : '+account.accountNo}">Account No: </h5>
                    <!--<h5 class="card-title" th:text="${'Account NO : '+account.accountNo}"></h5>-->
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8" th:text="${account.accountType}">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8" th:text="${account.balance}">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted"><a href="#" th:href="@{'/user/'+${account.getUserId()}+'/'+${account.getAccountNo()}+'/accountDetails'}">More details</a></small>
                    </p>
                </div>
            </div>
            <div class="card" th:remove="all">
                <div class="card-body">
                    <h5 class="card-title">Account No: </h5>
                    <p class="card-text">details.</p>
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
            <div class="card" th:remove="all">
                <div class="card-body">
                    <h5 class="card-title">Account No: </h5>
                    <p class="card-text">details.</p>
                    <div class="row">
                        <div class="col-lg-4">
                            Type
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                        <div class="col-lg-4">
                            Balance
                        </div>
                        <div class="col-lg-8">
                            -----------
                        </div>
                    </div>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
            <!--<div class="card bg-light mb-3" style="max-width: 18rem;">-->
            <!--<div class="card-header">Saving</div>-->
            <!--<div class="card-body">-->
            <!--<p class="card-text">-->
            <!--s-->
            <!--</p>-->

        </div>
    </div>
</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
